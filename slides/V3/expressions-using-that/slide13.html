<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>まとめ: thatを使った6つの表現</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/slide9-styles.css" />
  </head>
  <body>
    <div class="slide">
      <div class="header">
        <h1 class="title">まとめ: thatを使った6つの表現</h1>
      </div>
      <div class="content">
        <div class="summary-grid">
          <div class="summary-item">
            <div class="item-number">1</div>
            <div class="item-content">
              <p class="item-title">強調構文（目的語）</p>
              <p class="item-pattern">It is [was] + 目的語 + that ~</p>
            </div>
          </div>
          <div class="summary-item">
            <div class="item-number">2</div>
            <div class="item-content">
              <p class="item-title">強調構文（主語）</p>
              <p class="item-pattern">It was + 主語 + that ~</p>
            </div>
          </div>
          <div class="summary-item">
            <div class="item-number">3</div>
            <div class="item-content">
              <p class="item-title">強調構文（副詞節）</p>
              <p class="item-pattern">It was + 副詞節 + that ~</p>
            </div>
          </div>
          <div class="summary-item">
            <div class="item-number">4</div>
            <div class="item-content">
              <p class="item-title">so...that構文</p>
              <p class="item-pattern">so + 形容詞/副詞 + that ~</p>
            </div>
          </div>
          <div class="summary-item">
            <div class="item-number">5</div>
            <div class="item-content">
              <p class="item-title">such...that構文</p>
              <p class="item-pattern">such a(n) + 形容詞 + 名詞 + that ~</p>
            </div>
          </div>
          <div class="summary-item">
            <div class="item-number">6</div>
            <div class="item-content">
              <p class="item-title">同格のthat</p>
              <p class="item-pattern">名詞 + that + 説明文</p>
            </div>
          </div>
        </div>
        <div class="summary-note">
          <p><i data-lucide="check-circle"></i> これらのパターンを使いこなして、より豊かな英語表現を身につけましょう！</p>
        </div>
      </div>
    </div>
    <script src="../../common/presentation.js"></script>
  </body>
</html>

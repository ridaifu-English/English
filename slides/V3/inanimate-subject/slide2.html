<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>What is an Inanimate Subject?</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="slide2-styles.css" />
  </head>
  <body>
    <div class="slide">
      <div class="header">
        <h1 class="title">What is an Inanimate Subject?</h1>
      </div>
      <div class="content">
        <div class="section">
          <div class="section-title">
            <i data-lucide="book-open"></i>
            <p>Definition:</p>
          </div>
          <div class="section-content">
            <ul>
              <li>
                <p>
                  物・状況などを主語にして、<span class="highlight">客観的な事実</span>を述べる
                </p>
              </li>
            </ul>
          </div>
        </div>
        <div class="section">
          <div class="section-title">
            <i data-lucide="message-circle"></i>
            <p>Examples:</p>
          </div>
          <div class="section-content">
            <div class="examples">
              <div class="example">
                <div class="example-number">1</div>
                <p class="example-english">
                  <span class="highlight">The medicine</span> made me drowsy.
                </p>
                <p class="example-japanese">薬のせいで眠くなった。</p>
              </div>
              <div class="example">
                <div class="example-number">2</div>
                <p class="example-english">
                  <span class="highlight">This train</span> takes you to Tokyo.
                </p>
                <p class="example-japanese">この電車は東京まで行きます。</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../common/presentation.js"></script>
  </body>
</html>

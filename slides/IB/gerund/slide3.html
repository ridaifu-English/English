<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Difference: Image & Timing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/content-slides.css" />
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1 class="title">Key Difference: Image & Timing</h1>
        </div>
        <div class="content">
            <div class="pattern-box" style="background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%); border-left: 6px solid #ff9800;">
                <p class="pattern-title">Core Concept:</p>
                <p class="pattern-text">
                    <span class="s">Gerund (-ing)</span> = <span class="v">Past thinking</span> (過去思考)<br>
                    <span class="o">Infinitive (to~)</span> = <span class="v">Future thinking</span> (未来思考)
                </p>
            </div>

            <div class="examples">
                <div class="example">
                    <p class="example-label">動名詞 (Gerund) - すでに起こったこと・経験:</p>
                    <p class="example-english">
                        I <span class="v">enjoy</span> <span class="s">playing</span> tennis.
                    </p>
                    <p class="example-japanese">→ テニスをすることを楽しんでいる（実際に経験している）</p>
                </div>

                <div class="example">
                    <p class="example-label">不定詞 (Infinitive) - これから起こること・未来:</p>
                    <p class="example-english">
                        I <span class="v">want</span> <span class="o">to play</span> tennis.
                    </p>
                    <p class="example-japanese">→ テニスをしたい（これからすること）</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../common/presentation.js"></script>
</body>
</html>

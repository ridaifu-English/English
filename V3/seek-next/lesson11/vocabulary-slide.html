<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Literacy - Vocabulary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .slide-container {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background: white;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 3rem;
            margin-bottom: 60px;
        }

        .vocabulary-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            flex: 1;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .vocab-word {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1>News Literacy Vocabulary</h1>
        
        <div class="vocabulary-container">
            <div class="column">
                <div class="vocab-word">explained</div>
                <div class="vocab-word">defended</div>
                <div class="vocab-word">free expression</div>
                <div class="vocab-word">democratic society</div>
                <div class="vocab-word">criticize</div>
                <div class="vocab-word">journalists</div>
                <div class="vocab-word">fake news</div>
            </div>

            <div class="column">
                <div class="vocab-word">accurate</div>
                <div class="vocab-word">mislead</div>
                <div class="vocab-word">news literacy</div>
                <div class="vocab-word">credible</div>
                <div class="vocab-word">greater</div>
                <div class="vocab-word">presented</div>
                <div class="vocab-word">the term</div>
            </div>
        </div>
    </div>
</body>
</html>

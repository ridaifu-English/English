<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pattern 2: 強調構文（主語）</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/pattern-slides.css" />
  </head>
  <body>
    <div class="slide">
      <div class="header">
        <h1 class="title">Pattern 2: 強調構文（主語）</h1>
      </div>
      <div class="content">
        <div class="pattern-box">
          <p class="pattern-title">Pattern:</p>
          <p class="pattern-text">
            <span class="structure">It was</span> + <span class="highlight">主語</span> + <span class="that">that</span> ~
          </p>
          <p class="pattern-meaning">主語を強調しています</p>
        </div>
        <div class="examples">
          <div class="example">
            <p class="example-label">平常文（Normal sentence）:</p>
            <p class="example-english">
              <span class="highlight">Andy</span> invited me to the party.
            </p>
            <p class="example-japanese">→ アンディが私をパーティーに招待しました。</p>
          </div>
          <div class="example">
            <p class="example-label">強調構文（Cleft sentence）:</p>
            <p class="example-english">
              <span class="structure">It was</span> <span class="highlight">Andy</span> <span class="that">that</span> invited me to the party.
            </p>
            <p class="example-japanese">→ 私をパーティーに招待したのは、<span class="emphasis">アンディ</span>でした。</p>
            <p class="example-note">※ Andyという主語を強調しています</p>
          </div>
        </div>
      </div>
    </div>
    <script src="../../common/presentation.js"></script>
  </body>
</html>

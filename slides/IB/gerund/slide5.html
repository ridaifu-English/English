<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbs + Gerund Only</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/content-slides.css" />
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1 class="title">Verbs + Gerund Only</h1>
        </div>
        <div class="content">
            <div class="pattern-box" style="background-color: #e8f5e9; border-left: 6px solid #4caf50;">
                <p class="pattern-title">Pattern:</p>
                <p class="pattern-text">
                    <span class="s">Subject</span> + <span class="v">verb</span> + <span class="o">verb-ing</span>
                </p>
                <p class="pattern-meaning">「具体的な状況・思いを巡らせる」意味: 過去/現在志向</p>
            </div>

            <div class="verb-categories">
                <p class="verb-list"><strong>Common verbs:</strong> imagine, enjoy, finish, stop, give up, avoid, mind, suggest, consider, practice</p>
            </div>

            <div class="examples">
                <div class="example">
                    <p class="example-english">
                        Just <span class="v">stop</span> <span class="o">calling</span> me.
                    </p>
                    <p class="example-japanese">→ 電話するのをやめて（今していること）</p>
                </div>

                <div class="example">
                    <p class="example-english">
                        I <span class="v">enjoy</span> <span class="o">reading</span> books.
                    </p>
                    <p class="example-japanese">→ 読書を楽しんでいる（実際に経験していること）</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../common/presentation.js"></script>
</body>
</html>

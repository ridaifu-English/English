<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Sheet</title>
    <style>
        body {
            font-family: 'MS Gothic', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            margin: 0;
        }
        .sheet-container {
            background-color: white;
            border: 1px solid #ccc;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .sheet-title {
            text-align: center;
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
        }
        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .info-field {
            display: flex;
            align-items: center;
        }
        .info-field .label {
            border: 1px solid black;
            padding: 5px 10px;
            border-right: none;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .info-field .box {
            border: 1px solid black;
            box-sizing: border-box;
        }
        .score-box {
            border: 2px solid black;
            box-sizing: border-box;
        }
        .question-section {
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        .section-id {
            border: 2px solid black;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            flex-shrink: 0;
            box-sizing: border-box;
        }
        .question-content {
            flex-grow: 1;
        }
        .single-row-container {
            display: flex;
            gap: 5px;
        }
        .labeled-box-simple {
            display: flex;
            align-items: center;
        }
        .labeled-box-simple .label {
            border: 1px solid black;
            padding: 5px;
            border-right: none;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .labeled-box-simple .box {
            border: 1px solid black;
            box-sizing: border-box;
        }
        .q-table {
            border-collapse: collapse;
            width: 100%;
        }
        .q-table td {
            padding: 2px;
            vertical-align: top;
        }
        .cell-content-box {
            border: 1px solid black;
            position: relative;
            box-sizing: border-box;
        }
        .cell-content-box .label {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 14px;
            color: #555;
        }
        .char-grid-container {
            display: flex;
            width: 100%;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .char-box {
            flex-grow: 1;
            border-right: 1px dotted black;
        }
        .char-box:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="sheet-container" style="max-width: 90%; height: auto;">
        <h1 class="sheet-title">令和5年度 1年 社会 2学期末試験</h1>
    <div class="header"><div class="student-info">
        <div class="info-field">
            <div class="label" style="height: 40px;">年</div>
            <div class="box" style="width: 60px; height: 40px;"></div>
        </div>
        <div class="info-field">
            <div class="label" style="height: 40px;">組</div>
            <div class="box" style="width: 60px; height: 40px;"></div>
        </div>
        <div class="info-field">
            <div class="label" style="height: 40px;">名前</div>
            <div class="box" style="width: 250px; height: 40px;"></div>
        </div></div>
    <div class="score-box" style="width: 80px; height: 80px;"></div></div><div class="question-section"><div class="section-id">1</div><div class="question-content"><div class="single-row-container">
                <div class="labeled-box-simple">
                    <div class="label" style="height: 40px;">(1)</div>
                    <div class="box" style="width: 120px; height: 40px;"></div>
                </div>
                <div class="labeled-box-simple">
                    <div class="label" style="height: 40px;">(2)</div>
                    <div class="box" style="width: 120px; height: 40px;"></div>
                </div>
                <div class="labeled-box-simple">
                    <div class="label" style="height: 40px;">(3)</div>
                    <div class="box" style="width: 120px; height: 40px;"></div>
                </div>
                <div class="labeled-box-simple">
                    <div class="label" style="height: 40px;">(4)</div>
                    <div class="box" style="width: 120px; height: 40px;"></div>
                </div>
                <div class="labeled-box-simple">
                    <div class="label" style="height: 40px;">(5)</div>
                    <div class="box" style="width: 120px; height: 40px;"></div>
                </div></div></div></div><div class="question-section"><div class="section-id">2</div><div class="question-content"><table class="q-table"><tr><td rowspan="2" style="width: 40px; text-align: center; vertical-align: middle;">(1)</td><td>
                        <div class="cell-content-box" style="height: 40px;">
                           <span class="label">a</span>
                        </div></td><td>
                        <div class="cell-content-box" style="height: 40px;">
                           <span class="label">b</span>
                        </div></td><td>
                        <div class="cell-content-box" style="height: 40px;">
                           <span class="label">c</span>
                        </div></td></tr><tr><td>
                        <div class="cell-content-box" style="height: 40px;">
                           <span class="label">d</span>
                        </div></td><td colspan="2">
                        <div class="cell-content-box" style="height: 40px;"></div></td></tr><tr><td rowspan="1" style="width: 40px; text-align: center; vertical-align: middle;">(2)</td><td colspan="3"><div class="char-grid-container" style="height: 40px;"><div class="char-box"></div><div class="char-box"></div><div class="char-box"></div><div class="char-box"></div><div class="char-box"></div><div class="char-box"></div><div class="char-box"></div><div class="char-box"></div><div class="char-box"></div><div class="char-box"></div><div class="char-box"></div><div class="char-box"></div></div></td></tr></table></div></div></div></body></html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbs + TO-Infinitive Only</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/content-slides.css" />
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1 class="title">Verbs + TO-Infinitive Only</h1>
        </div>
        <div class="content">
            <div class="pattern-box">
                <p class="pattern-title">Pattern:</p>
                <p class="pattern-text">
                    <span class="s">Subject</span> + <span class="v">verb</span> + <span class="o">to + verb</span>
                </p>
                <p class="pattern-meaning">「これからする」意味を持つ動詞: 未来志向</p>
            </div>

            <div class="verb-categories">
                <p class="verb-list"><strong>Common verbs:</strong> decide, expect, want, hope, promise, refuse, plan, agree, offer, manage</p>
            </div>

            <div class="examples">
                <div class="example">
                    <p class="example-english">
                        I <span class="v">hope</span> <span class="o">to see</span> you again.
                    </p>
                    <p class="example-japanese">→ また会いたいと望んでいる（これからのこと）</p>
                </div>

                <div class="example">
                    <p class="example-english">
                        She <span class="v">decided</span> <span class="o">to study</span> abroad.
                    </p>
                    <p class="example-japanese">→ 留学することを決めた（これからする決断）</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../common/presentation.js"></script>
</body>
</html>

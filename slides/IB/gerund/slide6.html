<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meaning Changes (1): Remember & Forget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/content-slides.css" />
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1 class="title">Meaning Changes (1): Remember & Forget</h1>
        </div>
        <div class="content">
            <div class="comparison-grid">
                <div class="comparison-column">
                    <div class="comparison-header" style="background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);">to + verb (未来)</div>
                    <div class="comparison-point">
                        <p class="point-text">「これからすることを覚えている/忘れる」</p>
                    </div>
                    <div class="example-compact">
                        <p class="example-english-small"><span class="v">Remember</span> <span class="o">to lock</span> the door.</p>
                        <p class="example-japanese-small">ドアに鍵をかけるのを忘れないで</p>
                    </div>
                    <div class="example-compact">
                        <p class="example-english-small">I <span class="v">forgot</span> <span class="o">to call</span> him.</p>
                        <p class="example-japanese-small">彼に電話するのを忘れた</p>
                    </div>
                </div>
                
                <div class="comparison-column">
                    <div class="comparison-header" style="background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);">verb-ing (過去)</div>
                    <div class="comparison-point">
                        <p class="point-text">「実際にしたことを覚えている/忘れる」</p>
                    </div>
                    <div class="example-compact">
                        <p class="example-english-small">I <span class="v">remember</span> <span class="o">meeting</span> her.</p>
                        <p class="example-japanese-small">彼女に会ったことを覚えている</p>
                    </div>
                    <div class="example-compact">
                        <p class="example-english-small">I'll never <span class="v">forget</span> <span class="o">visiting</span> Paris.</p>
                        <p class="example-japanese-small">パリを訪れたことを決して忘れない</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../common/presentation.js"></script>
</body>
</html>

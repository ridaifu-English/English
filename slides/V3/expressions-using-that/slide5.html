<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pattern 3: 強調構文（副詞節）</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/pattern-slides.css" />
  </head>
  <body>
    <div class="slide">
      <div class="header">
        <h1 class="title">Pattern 3: 強調構文（副詞節）</h1>
      </div>
      <div class="content">
        <div class="pattern-box">
          <p class="pattern-title">Pattern:</p>
          <p class="pattern-text">
            <span class="structure">It was</span> + <span class="highlight">副詞節</span> + <span class="that">that</span> ~
          </p>
          <p class="pattern-meaning">副詞節を強調しています</p>
        </div>
        <div class="examples">
          <div class="example">
            <p class="example-label">平常文（Normal sentence）:</p>
            <p class="example-english">
              He went home early <span class="highlight">because he was sick</span>.
            </p>
            <p class="example-japanese">→ 彼は病気だったので早く帰宅しました。</p>
          </div>
          <div class="example">
            <p class="example-label">強調構文（Cleft sentence）:</p>
            <p class="example-english">
              <span class="structure">It was</span> <span class="highlight">because he was sick</span> <span class="that">that</span> he went home early.
            </p>
            <p class="example-japanese">→ 彼が早く帰宅したのは、<span class="emphasis">病気だったから</span>でした。</p>
            <p class="example-note">※ because he was sickという副詞節を強調しています</p>
          </div>
        </div>
      </div>
    </div>
    <script src="../../common/presentation.js"></script>
  </body>
</html>

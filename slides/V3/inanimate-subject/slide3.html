<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <title>Verb 1: MAKE</title>
    <link

  <body>
    <div class="slide">
      <div class="header">
        <h1 class="title">Verb 1: MAKE</h1>
      </div>
      <div class="content">
        <div class="pattern-box">
          <p class="pattern-title">Pattern:</p>
          <p class="pattern-text">
            <span class="s">S (物・原因)</span> + <span class="v">make</span> + <span class="o">O (人)</span> + 形容詞/動詞
          </p>
        </div>
        <div class="examples">
          <div class="example">
            <p class="example-english">
              <span class="s">The medicine</span> <span class="v">made</span> <span class="o">me</span> drowsy.
            </p>
            <p class="example-japanese">→ 薬のせいで眠くなった。</p>
          </div>
          <div class="example">
            <p class="example-english">
              <span class="s">This story</span> <span class="v">makes</span> <span class="o">me</span> think about happiness.
            </p>
            <p class="example-japanese">→ この話を読むと、幸せについて考えさせられる。</p>
          </div>
        </div>
      </div>
    </div>

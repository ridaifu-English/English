<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pattern 5: such a(n) + 形容詞 + 名詞 + that</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/pattern-slides.css" />
  </head>
  <body>
    <div class="slide">
      <div class="header">
        <h1 class="title">Pattern 5: such a(n) + 形容詞 + 名詞 + that</h1>
      </div>
      <div class="content">
        <div class="pattern-box">
          <p class="pattern-title">Pattern:</p>
          <p class="pattern-text">
            <span class="such">such a(n)</span> + <span class="highlight">形容詞 + 名詞</span> + <span class="that">that</span> ~
          </p>
          <p class="pattern-meaning">「あまりに…なので、～」という意味です</p>
          <p class="pattern-note">※ 冠詞 a(n)の入る位置に注意しましょう</p>
        </div>
        <div class="examples">
          <div class="example">
            <p class="example-english">
              It was <span class="such">such a</span> <span class="highlight">hot day</span> <span class="that">that</span> we went swimming in the river.
            </p>
            <p class="example-japanese">→ とても暑い日だったので、私たちは川へ泳ぎに行きました。</p>
            <p class="example-note">※ such a の後ろは形容詞+名詞（hot day）です</p>
          </div>
        </div>
      </div>
    </div>
    <script src="../../common/presentation.js"></script>
  </body>
</html>

<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pattern 4: so + 形容詞/副詞 + that</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/pattern-slides.css" />
  </head>
  <body>
    <div class="slide">
      <div class="header">
        <h1 class="title">Pattern 4: so + 形容詞/副詞 + that</h1>
      </div>
      <div class="content">
        <div class="pattern-box">
          <p class="pattern-title">Pattern:</p>
          <p class="pattern-text">
            <span class="so">so</span> + <span class="highlight">形容詞/副詞</span> + <span class="that">that</span> ~
          </p>
          <p class="pattern-meaning">「あまりに…なので、～」という意味です</p>
        </div>
        <div class="examples">
          <div class="example">
            <p class="example-english">
              She was <span class="so">so</span> <span class="highlight">shocked</span> <span class="that">that</span> she couldn't speak.
            </p>
            <p class="example-japanese">→ 彼女は、とてもショックを受けたので、話すことができませんでした。</p>
            <p class="example-note">※ soの後ろは形容詞shockedです</p>
          </div>
        </div>
      </div>
    </div>
    <script src="../../common/presentation.js"></script>
  </body>
</html>
